{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="content">
  <div class="container-fluid">
    <h4 class="page-title">Home</h4>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="card-title">Notes</div>
            <div class="card-category">-----</div>
          </div>
<div class="col-md-12 row">
  <div class="col-md-6">
    <form class="navbar-left navbar-form nav-search mr-md-3" action="">
      <div class="input-group">
        <input type="text" placeholder="Search ..." class="form-control" />
        <div class="input-group-append">
          <span class="input-group-text">
            <i class="la la-search search-icon"></i>
          </span>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-6">
    <div class="pull-right">
      <a href="{% url 'note-add' %}" class="btn btn-success btn-rounded">Add a Note</a>
    </div>
  </div>
</div>

          <div class="card-body">
            <table class="table table-striped mt-3">
              <thead>
                <tr>
                  <th scope="col">Contents</th>
                  <th scope="col">Tasks</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                {% for object in object_list %}
                <tr>
                  <td>{{ object.content }}</td>
                  <td>{{ object.task }}</td>
                  <td>
                    <a href="{% url 'note-update' object.pk %}" class="btn btn-secondary btn-rounded">Edit</a>
                    <a href="{% url 'note-delete' object.pk %}" class="btn btn-danger btn-rounded">Delete</a>
                  </td>
                </tr>
                {% empty %}
                <tr>
                  <td colspan="4" style="text-align: center">
                    <p class="text-sm font-weigh-bold mb-0">No Records Found</p>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
            {% include 'includes/pagination.html' %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
